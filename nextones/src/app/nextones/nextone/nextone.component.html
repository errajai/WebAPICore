<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <div class="form-group">
        <label>First Name</label>
        <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
        <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required</div>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control">
    </div>
    <div class="form-group">
        <label>Years Exp</label>
        <input name="ExpYears" #ExpYears="ngModel" [(ngModel)]="service.formData.ExpYears" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">SUBMIt</button>
    </div>
</form>
